<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    /* Set a modern, fresh background for the entire page */
    body {
        background: #f0f8ff;
        font-family: 'Arial', sans-serif;
    }

    /* Title Styling */
    h1 {
        color: #4caf50; /* Greenish color for a fresh, nature-inspired look */
        text-align: center;
        font-size: 2.5rem;
        margin-top: 20px;
    }

    /* Container Styling */
    .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
    }

    /* Form Label Styling */
    label {
        font-size: 1.1rem;
        font-weight: bold;
        color: #555555;
    }

    /* Input Fields Styling */
    .form-control {
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
        border: 1px solid #e1e1e1;
        font-size: 1rem;
    }

    /* Input Field Focus Styling */
    .form-control:focus {
        border-color: #4caf50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
    }

    /* Button Styling */
    .btn-primary {
        background-color: #4caf50;
        border: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #45a049;
    }

    /* Card Styling */
    .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #333333;
    }

    .card-body {
        text-align: center;
        padding: 20px;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #f8f8f8;
    }

    .card-text {
        font-size: 1.1rem;
        color: #e0e0e0;
    }

    </style>
</head>
<body style="background:#BCBBB8">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Crop Recommendation</a>
        </div>
    </nav>

    <div class="container">
        <h1>Crop Recommendation System ðŸŒ±</h1>
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Phosphorus">Phosphorus</label>
                    <input type="number" id="Phosphorus" name="Phosphorus" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" class="form-control" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Temperature">Temperature (Â°C)</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Humidity">Humidity (%)</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Ph">pH</label>
                    <input type="number" step="0.01" id="Ph" name="Ph" class="form-control" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Rainfall">Rainfall (mm)</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" class="form-control" required>
                </div>
            </div>

            <div class="row mt-4 text-center">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
        </form>

        {% if result %}
            <div class="card bg-dark text-white mt-4 mx-auto" style="width: 18rem;">
                <img src="{{ url_for('static', filename='tree3.jpeg') }}" class="card-img-top" alt="Crop Image">
                <div class="card-body">
                    <h5 class="card-title">Recommended Crop:</h5>
                    <p class="card-text">{{ result }}</p>
                </div>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
